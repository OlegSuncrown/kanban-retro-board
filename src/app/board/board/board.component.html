<div class="container-fluid">
  <div cdkDropListGroup class="row">
    <div class="col-sm-4" *ngFor="let column of data">
      <h2>Title</h2>

      <div cdkDropList [cdkDropListData]="column" class="example-list" (cdkDropListDropped)="drop($event)">
        <div cdkDrag class="example-box" *ngFor="let item of column">
          {{item}}
        </div>
      </div>
    </div>
  </div>
</div>
